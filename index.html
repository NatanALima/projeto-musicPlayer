<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Impede que uma solicitação de ícone seja feita (Temporário) -->
    <link rel="icon" href="data:,">
</head>
<body>
    
    <audio id="audioPlayer" data-music=""></audio>
    <main class="playerBox__container">
        <section class="playerBox__album">
            <img src="./assets/media/img/capa/album_music_undefined_bright.jpg" alt="mutantes_capa" class="album__image" id="musicAlbum">
            <img src="./assets/media/img/disco_vinil_svg.svg" alt="vinil_disk" class="album__vinil">
        </section>
        <section class="playerBox__musicInfo">
            <h1 id="musicTitle">Nome da Música</h1>
            <p id="musicArtist">Artista</p>
        </section>
        <section class="playerBox__musicStatus">
            <span id="currentTimer" class="timer">0:00</span>
            <input type="range" min="0" value="0" name="progressBar" id="progressBar">
            <span id="totalTimer" class="timer">0:00</span>
        </section>
        <section class="playerBox__btnCollection">
            <button id="backBtn"><i class="fa-solid fa-backward-step"></i></button>
            <button id="pausePlayBtn" class="isPaused">
                <i class="fa-solid fa-play" id="playIcon"></i>
                <i class="fa-solid fa-pause" id="pauseIcon" style="display: none;"></i>
            </button>
            <button id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
        </section>
        <section class="playerBox__volume">
            <button class="volume__icon" id="volumeBtn" data-volstatus="high">
                <i class="fa-solid fa-volume-high" id="highIcon"></i>
                <i class="fa-solid fa-volume-low" id="midIcon"></i>
                <i class="fa-solid fa-volume-xmark" id="mutedIcon"></i>
            </button>
            <input type="range" min="0" max="100" name="musicVol" id="musicVol">
        </section>
        
    </main>

    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
